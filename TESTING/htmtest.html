<body>
    <H1>BASIC IS NOT WRONG</H1>
    <script>



    async function quotablePerson(q) {
        const CUSTOM_SEARCH_API = "AIzaSyDi_RbRSzNqU1niUabt0Nw4T7HI_7m2l4Q"
        const cx = "01de08f8ec12e46dc"
        var url = `https://www.googleapis.com/customsearch/v1?key=${CUSTOM_SEARCH_API}&cx=${cx}&q=${q}`
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            console.log(data);
            return data.items ? data.items.map(function (item) {
                return item.link;
            }) : [];
        } catch (error) {
            console.error('Error fetching search results:', error);
            return [];
        }
    }


    const { exec } = require('child_process');

    async function curlFetchWebsiteBody(url) {
        return new Promise((resolve, reject) => {
            const curlCommand = `curl -s -L '${url}'`;

            exec(curlCommand, (error, stdout, stderr) => {
                if (error) {
                    console.error(`Error: ${error}`);
                    reject(error);
                    return;
                }
                if (stderr) {
                    console.error(`stderr: ${stderr}`);
                    reject(stderr);
                    return;
                }
                
                // Remove script tags, noscript tags, and class attributes from the HTML content
                const cleanedHtml = stdout
                    .replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '') // Remove script tags
                    .replace(/<noscript\b[^<]*(?:(?!<\/noscript>)<[^<]*)*<\/noscript>/gi, '') // Remove noscript tags
                    .replace(/\sclass="[^"]*"/gi, ''); // Remove class attributes

                resolve(cleanedHtml);
            });
        });
    }

    // Example usage
    curlFetchWebsiteBody('https://example.com').then(body => {
        console.log(body);
    }).catch(error => {
        console.error('Error:', error);
    });

    </script>
