<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial</title>
    <link rel="stylesheet" href="../Css/initial.css">
</head>
<body>
    <div class="h-wrapper">
        <div class="window-controls">
            <div class="win-btn">
              <img src="../Assets/close-button.png" alt="" id="close-app">
            </div>
            <div class="win-btn">
              <img src="../Assets/fullscreen.png" alt="">
            </div>
            <div class="win-btn">
              <img src="../Assets/minus.png" alt="" id="minimize-app">
            </div>
          </div>
        <div id="blur-overlay"></div>

        <div class="side-panel glassify">
            <div class="profile-container">
                <img src="../Assets/rc.png" alt="" id="gotoprofile">
            </div>
            <div class="sd-title">
                <span></span>
            </div>
            <div class="sd-group">
                <div class="sd-elm">
                    <img src="../Assets/home (1).png" alt="">
                </div>
                <div class="sd-elm">
                    <img src="../Assets/astronomy.png" alt="">
                </div> 
                <div class="sd-elm">
                    <img src="../Assets/wishlist.png" alt="">
                </div> 
            </div>
            <div class="sd-title">
                <span></span>
            </div>
            <div class="sd-group">
                <div class="sd-elm">
                    <img src="../Assets/layout.png" alt="">
                </div> 
                <div class="sd-elm">
                    <img src="../Assets/statistic.png" alt="">
                </div> 
                <div class="sd-elm">
                    <img src="../Assets/export.png" alt="">
                </div> 
            </div>
            <div class="sd-title">
                <span></span>
            </div>
            <div class="sd-group">
                <div class="sd-elm">
                    <img src="../Assets/settings.png" alt="">
                </div> 
                <div class="sd-elm">
                    <img src="../Assets/help.png" alt="">
                </div> 
            </div>

        </div>
        <div class="body-rest">
            <span class="body-title">
            
                <img src="../Assets/chevron.png" alt="">
                <span>
                   Random Reminders
                </span>
            </span>
            <div class="space-hub2-container blurredballs">
                <div class="space-hub2 glassify">
                    <div class="profile-container">
                        <img src="../Assets/bopic.jpeg" alt="">
                        <div class="profile-desc">
                            <span class="profile-name">Bo Burnham</span>
                        </div>
                    </div>
                    <span class="smallwr halfspan">
                        It feels like we're always juggling many pieces of information at once or trying out many personas at once.
                        It makes life slightly nonlinear.
                    </span>
                    <button class="custombutton">
                        Random
                    </button>

                </div>

            </div>

            <div class="twofaced">
                <span class="body-title">
                    <img src="../Assets/chevron.png" alt="">
                    <span>
                       Your recent Spaces
                    </span>
                </span>
                <span class="smallthings" id="seeall">
                    See All
                </span>
            </div>
            <div class="space-hub">
                <div class="space-creator glassify" id="spacecreator">
                    <div class="cts">
                        <span class="bigwr">
                            Create A New Space
                        </span>
                        <div class="arrow-1"></div>

                    </div>
                </div>
                <div class="space-grid">

                </div>

            </div>



        </div>

    </div>
   <script type="module" src="../JS/main.js"></script>
   <script src="../JS/navigation.js"></script>
   <script type="module" src="../JS/util.js"></script>

</body>
</html>
