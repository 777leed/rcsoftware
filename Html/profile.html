<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../Css/profilestyle.css">
    <link rel="stylesheet" href="../Css/navigation.css">
</head>

<body>
    <div class="wrapper">
        <div class="navigation">
            <img src="../Assets/chevron.png" class="rotate-h" alt="go back arrow" id="goback">
        </div>

        <div class="window-controls">
            <div class="win-btn">
              <img src="../Assets/close-button.png" alt="" id="close-app">
            </div>
            <div class="win-btn">
              <img src="../Assets/fullscreen.png" alt="">
            </div>
            <div class="win-btn">
              <img src="../Assets/minus.png" alt="" id="minimize-app">
            </div>
          </div>
        <div class="left-details">
            <h1>Welcome Aboard, <br> Eastman Johnson.</h1>
            <p>
                Here's your Card. Show it off to the world or keep it to yourself.
                And with that, you're now ready to exprience your upgraded thinking platform,new horizons await your discovery.
            </p>
        </div>
        <div class="body-rest">
            <div class="vn-card-container">
                <div class="vn-abstract">
                    <img src="../Assets/rc.png" alt="">
                    <div class="glass-screen"></div>

                </div>
                <div class="vn-user">
                    <div class="vn-name">Eastman Johnson</div>
                    <div class="vn-bio">President & Founder</div>
                </div>
                <div class="vn-card-footer">
                    <div class="vn-barcode">
                        <span>Van</span><span>#</span><span>Number 1</span>
                    </div>
                    <div class="vn-logo">
                        <span>RC <br> SOFTWARE</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="../JS/navigation.js"></script>
</body>
</html>
